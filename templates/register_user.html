<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Clean Company</title>
  <style>
    body {
      background: linear-gradient(135deg, #1b242c, #243140);
      color: white;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #4cafef;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-size: 0.9rem;
      color: #d0d0d0;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #4cafef;
      background-color: #101820;
      color: white;
    }
    input:focus {
      outline: none;
      border-color: #67c1ff;
    }
    button {
      background-color: #4cafef;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2196f3;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #4cafef;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìù Inscription Utilisateur</h2>
    <form method="post" action="/user-register">
      <label>Nom d'utilisateur :</label>
      <input type="text" name="username" required>

      <label>Email :</label>
      <input type="email" name="email" required>

      <label>Mot de passe :</label>
      <input type="password" name="password" required>

      <button type="submit">S'inscrire</button>
    </form>
    <p>D√©j√† inscrit ? <a href="/user-login">Se connecter</a></p>
  </div>
</body>
</html>
